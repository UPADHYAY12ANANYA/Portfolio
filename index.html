<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="./images/logo.jpg" class="logo">
                    <div class="logo-text">nanya Upadhyay</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>

            <div class="hero-section">
                <div class="faded-text">Ananya</div> 
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi! Ananya Upadhyay</div>
                    <div class=" hero-section-heading hero-section-subheading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="hero-section-description">
                        I'm an aspiring software developer and here is my portfolio website. Here you will learm about my journey to become a software developer.
                    </div>
                    <div class="btn" id="btn-pink">Hire Me</div>
                </div>

                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="./images/dots.png" alt="">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="./images/cube.png" alt="">
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="./images/circle.png" alt="">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="./images/plus.png" alt="">
                    </div>
                    <div class="absolute icons icon-zigzag">
                        <img src="./images/zigzags.png" alt="">
                    </div>
                    <div class="user-image">
                        <img src="./images/Pic.jpg" alt="">
                    </div>
                </div>
                    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
   
    </script>
</body>
</html>
